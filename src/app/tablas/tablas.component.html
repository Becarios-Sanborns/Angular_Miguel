<br><br>
<aside class="columna">
    <blockquote>
        <table class="tabla" id="personas" border="2">
            <tr>
                <th><input class="check-lista"
                    type="checkbox" 
                    [(ngModel)] = "parentSelector"
                    [value]="-1"
                    (change)="cambio_check($event)"></th>
                <th>ID</th>
                <th>NOMBRE(S)</th>
                <th>APELLIDOS</th>
                <th>EDAD</th>
                <th>CORREO</th>
                <th>BORRAR</th>
            </tr>
            <tr *ngFor="let persona of arreglo_5_usuarios">
                <th><input 
                    class="check-lista"
                    type="checkbox" 
                    id="lista-check-box" 
                    [value]="persona.id"
                    [checked]="persona.permitir"
                    (change)="cambio_check($event)">
                </th>
                <th class="letra">{{persona.id}}</th>
                <th class="letra">{{persona.nombre}}</th>
                <th class="letra">{{persona.apellido}}</th>
                <th class="letra">{{persona.edad}}</th>
                <th class="letra">{{persona.correo}}</th>
                <th>
                    <button
                    class="delate"
                    type="button"  
                    (click)="borrar(persona)">
                    X
                    </button>
                </th>
            </tr>
            <app-modal-eliminar (eliminacion)="confirmar_eliminacion($event)"></app-modal-eliminar>
        </table>
        <app-paginacion (arreglo_5_usuarios_)="usuarios($event)" (limpiar_checkbox)="limpiar($event)" (cerrar_boton)="cerrar($event)"></app-paginacion>
    </blockquote>
    <button id="imprimir_checkbox" class="boton_especial" [ngStyle]="{'visibility': lista ? 'visible':'hidden'}" (click)="modal_lista()">IMPRIMIR LISTA</button>
    <app-modal-mostrar [abrir_modal] = "abrir_modal" [personas] = "personas"></app-modal-mostrar>
</aside>
<br>
